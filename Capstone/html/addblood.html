	<h4 style="color: darkblue;">ENTER BLOOD DETAILS</h4>
	<form id="blood_details">
		<label for="blood_grp">Blood Group :</label>&nbsp
		<select id="blood_grp" name="blood_grp" form="blood_details">
			<option value="">Select Blood Group</option>
			<option value="O+ve">O+ve</option>
			<option value="O-ve">O-ve</option>
			<option value="A+ve">A+ve</option>
			<option value="A-ve">A-ve</option>

		<label for="Location">Location :</label>&nbsp
		<input type="text" name="Location" id="Location"class="form-text" placeholder="location"><br>

		<input type="date" id="donation_date" name="donation_date" class="form-date" placeholder="date"><br>
			
		<input name="send" type="button" id="send" class="buttonload" style="position: absolute; right: 50%; margin: 10px; border-radius: 10px; border-width: 1px; padding: 5px 10px 5px 10px;" value="Send Data">
